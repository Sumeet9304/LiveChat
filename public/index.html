<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SUM chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1 class="title">S-chat ðŸ’¬</h1>

    <div class="main">
        <div class="name">
            <span><i class="far fa-user"></i></span>
            <input type="text" id="name-input" class="name-input" value="anonymous" maxlength="30" />
        </div>

        <ul class="msg-container" id="msg-container">
            <!-- Messages and typing feedback go here -->
        </ul>

        <form class="msg-form" id="msg-form">
            <input type="text" name="msg" placeholder="type message here..." id="msg-input" class="msg-input" />
            <div class="v-divider"></div>
            <button type="submit" class="send-button">
                send <span><i class="fa-solid fa-paper-plane"></i></span>
            </button>
        </form>
    </div>

    <h3 class="client-total" id="client-total">Total clients: 0</h3>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
